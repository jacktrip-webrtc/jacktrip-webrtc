            <!-- Left buttons -->
            <div class="btn-toolbar w-100 d-flex justify-content-center button-controls fixed-left" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="Mute group">
                    <button id="updateConfigButton" type="button" class="btn btn-light btn-custom rounded-circle medium-button m-1">
                        <!-- <i id="updateConfigIcon" class="fa-solid fa-gear"></i> -->
                        <img src="../webfonts/gear-solid.svg">
                    </button>
                </div>
            </div>

            <!-- Bottom buttons -->
            <div class="btn-toolbar w-100 d-flex justify-content-center button-controls fixed-bottom" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="Mute group">
                    <button id="micButton" type="button" class="btn btn-light btn-custom rounded-circle medium-button m-1"><i id="micIcon" class="fas fa-microphone"></i></button>
                    <button id="speakerButton" type="button" class="btn btn-light btn-custom rounded-circle medium-button m-1"><i id="speakerIcon" class="fas fa-volume-up"></i></button>
                    <button id="graphButton" type="button" class="btn btn-light btn-custom rounded-circle medium-button m-1" data-toggle="modal" data-target="#graphModal"><i id="graphIcon" class="fas fa-chart-bar"></i></button>
                    <button id="networkLoopbackButton" type="button" class="btn btn-light btn-custom rounded-circle medium-button m-1"><i id="networkLoopbackIcon" class="far fa-share-square"></i></button>
                    <button id="sinButton" type="button" class="btn btn-light btn-custom rounded-circle medium-button m-1"><i id="sinIcon" class="far fa-bell"></i></button>
                </div>
            </div>

            <!-- graph modal-->
            <div class="modal fade" id="graphModal" tabindex="-1" role="dialog" aria-labelledby="Jitter" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="graphTitle">Jitter</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <label>Select peer:</label>
                        <select id="graphPeerSelect" type="select"></select>
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="modal-footer">
                    <button type="button" id="jitterDownloadButton" class="btn btn-primary" data-dismiss="modal">Download</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="btn-toolbar d-flex h-25 justify-content-center button-controls" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="Select group">
                    <select id="peerSelect" type="select">
                    </select>
